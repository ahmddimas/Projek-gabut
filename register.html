<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Lolahin</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h1>Buat Akun</h1>
            <p class="auth-subtitle">Daftar untuk mulai mengelola keuangan</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="regName" placeholder="Nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="regPassword" placeholder="Min. 6 karakter" required minlength="6">
                        <button type="button" class="toggle-pass" onclick="togglePassword('regPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Konfirmasi Password</label>
                    <div class="password-input">
                        <input type="password" id="regConfirm" placeholder="Ulangi password" required>
                        <button type="button" class="toggle-pass" onclick="togglePassword('regConfirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <label class="checkbox-label" style="margin-bottom:1rem">
                    <input type="checkbox" id="agreeTerms" required>
                    <span>Saya setuju dengan <a href="#" onclick="showTerms()">Syarat & Ketentuan</a></span>
                </label>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
            </form>

            <div class="auth-divider"><span>atau</span></div>

            <!-- Google Sign-In -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signup"
                 data-ux_mode="popup"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <p class="auth-footer">
                Sudah punya akun? <a href="login.html">Masuk</a>
            </p>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
